<br><br><br>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form  class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label> 
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on"  [(ngModel)]="logindata.userName"  required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" [(ngModel)]="logindata.password" required />
        <div class="form-border"></div>
        <a href="#">
          <legend id="forgot-pass">Forgot password?</legend>
        </a>
        <input id="submit-btn" (click)="login()" name="submit" value="Login"/>
        <a href="#" id="signup" routerLink="/register">Don't have account yet?</a>
      </form>
    </div>
  </div>
<app-footer></app-footer>
